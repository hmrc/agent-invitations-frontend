include "frontend.conf"

appName = "agent-invitations-frontend"
play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.agentinvitationsfrontend.config.ErrorHandler"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.agentinvitationsfrontend.config.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

microservice {
   services {
      auth {
        host = localhost
        port = 8500
      }

      agent-client-authorisation {
        host = localhost
        port = 9432
      }

      agent-services-account-frontend {
        host = localhost
        port = 9401
      }

      agent-invitations-frontend {
        host = localhost
        port = 9448
      }

      personal-tax-account {
        host = localhost
        port = 9232
        path = "/personal-account"
      }

      agent-fi-relationship {
        host = localhost
        port = 9427
      }

      company-auth-frontend {
        host = localhost
        port = 9025
        path.sign-in = "/gg/sign-in"
        path.sign-out = "/gg/sign-out"
      }

      contact-frontend {
        host = localhost
        port = 9250
      }

      business-tax-account {
        host = localhost
        port = 9020
      }

      feedback-frontend {
        host = localhost
        port = 9514
        path = "/feedback"
      }

      agent-subscription-frontend {
        host = localhost
        port = 9437
        path = "/agent-subscription/start"
      }

      sso {
        host = localhost
        port = 9974
      }

      agent-client-management-frontend {
        host = localhost
        port = 9568
        path = "/manage-your-tax-agents"
      }

      citizen-details {
        host = localhost
        port = 9337
      }

      privacy-policy {
        url = "https://www.gov.uk/government/publications/data-protection-act-dpa-information-hm-revenue-and-customs-hold-about-you/data-protection-act-dpa-information-hm-revenue-and-customs-hold-about-you"
      }

      gov-uk{
        url = "https://www.gov.uk"
      }

      agent-client-relationships {
        host = localhost
        port = 9434
      }

      identity-verification-frontend {
        host = localhost
        port = 9938
      }

      identity-verification {
        host = localhost
        port = 9927
      }

      personal-details-validation-frontend {
        host = localhost
        port = 9968
      }

      personal-details-validation {
        host = localhost
        port = 9967
      }

      agent-mapping-frontend {
        host = localhost
        port = 9438
        path = "/agent-mapping/start"
      }

      government-gateway-registration-frontend {
        host = localhost
        port = 8571
      }

      bas-gateway-frontend {
        host = localhost
        port = 9553
        path.register = "/bas-gateway/register"
        path.sign-in = "/bas-gateway/sign-in"
      }

   }
}

authentication {
    host = localhost
    port = 9448
}

features {
  show-hmrc-mtd-it = true
  show-personal-income = true
  show-hmrc-mtd-vat = true
  show-hmrc-trust = true
  show-hmrc-cgt = true
  show-plastic-packaging-tax = true
  show-cbc = true
  show-pillar2 = true
  enable-alt-itsa = true
  welsh-language-support = true
}

track-requests-show-last-days = 30
track-requests-per-page = 10
alt-itsa-signup-days = 122

invitation {
  expiryDuration = 21 days
   # changes to this configuration should be mirrored in agent-client-authorisation
}

timeoutDialog {
  timeout-seconds = 900
  timeout-countdown-seconds = 120
}

mongodb {
  uri = "mongodb://localhost:27017/agent-invitations-frontend"
  session.expireAfterSeconds = 3600 //1 hour
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

country.list.location = "/ISO_Country_Codes.csv"

tracking-consent-frontend {
  gtm.container = "b"
}

accessibility-statement.service-path = "/agent-invitations"

cache.suspensionDetails.duration = 15 minutes

play.i18n.langCookieHttpOnly: "true"

play.i18n.langs = ["en", "cy"]
