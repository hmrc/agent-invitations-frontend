include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoHmrcModule"

play.http.filters = "uk.gov.hmrc.agentinvitationsfrontend.wiring.ExtendedFrontendFilters"

# Custom error handler
play.http.errorHandler = "ErrorHandler"

play.modules.enabled += "FrontendModule"

appName = "agent-invitations-frontend"
play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9250 localhost:9448 localhost:9032 www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com www.google-analytics.com data:"

controllers {
  uk.gov.hmrc.agentinvitationsfrontend.controllers.AgentsInvitationsController {
    needsAuditing = true
    needsLogging = true
  }
  uk.gov.hmrc.agentinvitationsfrontend.controllers.ClientsInvitationsController {
    needsAuditing = true
    needsLogging = true
  }
}

# Logger provided to your application:
logger.application=WARN

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

