include "common.conf"

appName="agent-invitations-frontend"
play.http.router = prod.Routes

play.http.filters=FrontendFilters
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.graphite.GraphiteMetricsModule"
play.modules.enabled += "FrontendModule"

controllers {

  uk.gov.hmrc.agentinvitationsfrontend.controllers.InvitationsController {
    needsAuditing = true
    needsLogging = true
  }
}


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.246.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

Dev {
  microservice {

    agent-invitations-frontend {
      external-url = "http://localhost:9433"
    }

    services {

      authentication {
        login-callback.url = "http://localhost:9433"
        government-gateway.sign-in.base-url = "http://localhost:9025"
        government-gateway.sign-out.base-url = "http://localhost:9025"
      }

      auth {
        host = localhost
        port = 8500
      }

      agent-client-authorisation {
        host = localhost
        port = 9432
      }
    }
  }
}

Test {
  microservice {

    agent-invitations-frontend {
      external-url = "http://localhost:9433"
    }

    services {

      authentication {
        login-callback.url = "http://localhost:9433"
        government-gateway.sign-in.base-url = "http://localhost:9025"
        government-gateway.sign-out.base-url = "http://localhost:9025"
      }

      auth {
        host = localhost
        port = 8500
      }

      agent-client-authorisation {
        host = localhost
        port = 9432
      }
    }
  }

}

Prod {
  microservice {

    agent-invitations-frontend {
      external-url = "https://www.tax.service.gov.uk/"
    }

    services {

      authentication {
        login-callback.url = "http://localhost:9433"
        government-gateway.sign-in.base-url = "http://localhost:9025"
        government-gateway.sign-out.base-url = "http://localhost:9025"
      }

      auth {
        host = auth.protected.mdtp
        port = 80
      }

      agent-client-authorisation {
        host = agent-client-authorisation.protected.mdtp
        port = 80
      }

    }
  }
}