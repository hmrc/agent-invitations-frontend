include "common.conf"

appName="agent-invitations-frontend"
play.http.router = prod.Routes

play.http.filters=FrontendFilters
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.graphite.GraphiteMetricsModule"
play.modules.enabled += "FrontendModule"

controllers {
  uk.gov.hmrc.agentinvitationsfrontend.controllers.AgentsInvitationsController {
    needsAuditing = true
    needsLogging = true
  }
  uk.gov.hmrc.agentinvitationsfrontend.controllers.ClientsInvitationsController {
    needsAuditing = true
    needsLogging = true
  }
}


microservice {
    metrics {
        graphite {
            host = graphite
            port = 2003
            prefix = play.${appName}.
            enabled = false
            legacy = false
        }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.246.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

Dev {
  microservice {
    services {
      auth {
        host = localhost
        port = 8500
      }

      agent-client-authorisation {
        host = localhost
        port = 9432
      }

      agent-services-account {
        host = localhost
        port = 9402
      }

      agent-invitations-frontend {
        base-url = "http://localhost:9448"
      }
    }
  }
}

Test {
  microservice {
    services {
      auth {
        host = localhost
        port = 8500
      }

      agent-client-authorisation {
        host = localhost
        port = 9432
      }

      agent-services-account {
        host = localhost
        port = 9402
      }

      agent-invitations-frontend {
        base-url = "http://localhost:9448"
      }
    }
  }
}

Prod {
  microservice {
    services {
      auth {
        host = auth.protected.mdtp
        port = 80
      }

      agent-client-authorisation {
        host = agent-client-authorisation.protected.mdtp
        port = 80
      }

      agent-services-account {
        host = agent-services-account.protected.mdtp
        port = 80
      }

      agent-invitations-frontend {
        base-url = "http://localhost:9448"
      }
    }
  }
}

authentication {
  login-callback.url = "http://localhost:9448"
}